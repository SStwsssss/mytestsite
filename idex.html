<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск PlayerId по нику в Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Найти PlayerId по нику в Roblox</h2>
  <input type="text" id="nickname" placeholder="Введите никнейм" />
  <button onclick="searchPlayer()">Поиск</button>
  <div id="result"></div>

  <script>
    async function searchPlayer() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("Введите никнейм");
        return;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Поиск...";

      try {
        const response = await fetch(`https://users.roblox.com/v1/users/search?keyword=${encodeURIComponent(nickname)}&limit=10`);
        if (!response.ok) throw new Error("Ошибка сети или API");
        
        const data = await response.json();

        if (data.data && data.data.length > 0) {
          let html = "<h3>Результаты:</h3><ul>";
          data.data.forEach(user => {
            html += `<li><strong>${user.name}</strong> (ID: ${user.id}) — ${user.hasVerifiedBadge ? '✅ Verified' : ''}</li>`;
          });
          html += "</ul>";
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = "Пользователь не найден.";
        }
      } catch (err) {
        resultDiv.innerHTML = `Ошибка: ${err.message}`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
